	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center" style="padding-top: 30px;"> Update Owner </h1>
				<div class = "card-body">
					<form th:action="@{/owners/{id} (id=${owner.id})}" th:object = "${owner}" method="POST">
						<div class ="form-group">
							<label> Owner's Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Owner's Name"
							/>
						</div>
						
						<div class ="form-group">
							<label> Owner's Phone </label>
							<input
							type = "text"
							name = "phone"
							th:field = "*{phone}"
							class = "form-control"
							placeholder="Enter Owner's phone number"
							/>
						</div>
						
						<div class ="form-group">
							<label> Owner's Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Owner's Email"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-warning">
								Save
							</button>
							<a type="button" class = "btn btn-danger" th:href="@{/owners}">
								Cancel
							</a>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
